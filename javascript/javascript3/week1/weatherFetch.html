<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>

<body>
    <main>
        <h1>Weather App</h1>
        <input id="city" type="text" placeholder="Search for a city" autofocus>
        <button>CLick me</button>
        <div class="weather-container">
            <h2></h2>
            <img class="img">
            <p class="temp"></p>
            <p class="weather"></p>
            <p class="wind"></p>
            <p class="cloudy"></p>
            <p id="sunrise"></p>
            <p class="sunset"></p>
        </div>
    </main>
    <script src="weatherFetch.js"></script>
</body>

</html>
