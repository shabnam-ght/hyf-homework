<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const activities = [];
    const limit=200;
    function addActivity(date, activity, duration) {
        var arr=[];
        arr['date']=date;
        arr['activity']=activity;
        arr['duration']=parseInt(duration);
        activities.push(arr);
    }

    function showStatus(arr){
        let arrlength=arr.length;
        if(arrlength===0){
            console.log('Add some activities before calling showStatus');
        }else{
            let temp=0;
            for( var i = 0; i < arrlength; i++){
                temp+=arr[i]['duration'];
            }
            let str='You have added '+arrlength+' activities. They amount to '+temp+' min. of usage';
            console.log(str);
            if(temp>limit){
                console.log('You have reached your limit, no more smartphoning for you!');
            }
        }
    }


    addActivity("23/7-18", "google", 60);
    addActivity("23/7-18", "stackOverFlow", 45);
    addActivity("23/7-18", "w3schools", 30);
    addActivity("23/7-18", "Youtube", 15);
    showStatus(activities);
    console.log(activities);


</script>
</body>
</html>
